<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>three-js demo</title>
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="three-renderer.html">
  <style type="text/css">
    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    body{
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ddd;
    }
  </style>
</head>
<body unresolved fullbleed>
  <demo-app></demo-app>
  <polymer-element name="demo-app">
    <template>
      <three-renderer id="renderer0" width="300" height="300"></three-renderer>
      <three-renderer id="renderer1" width="300" height="300" clearColor="0x333333"></three-renderer>
      <three-renderer id="renderer2" width="300" height="300" clearColor="0x000000"></three-renderer>
      <three-renderer id="renderer3" width="300" height="300" clearColor="0x445566"></three-renderer>
      </three-renderer>
    </template>
    <script>

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(60, 1, 1000, 0.1);
      var axis = new THREE.AxisHelper();
      scene.add(axis);

      Polymer({
        domReady: function() {
          camera.position.set(2, 2, 2);
          camera.lookAt(new THREE.Vector3());
          this.$.renderer0.render(scene, camera);

          camera.position.set(2, 0, 0);
          camera.lookAt(new THREE.Vector3());
          this.$.renderer1.render(scene, camera);

          camera.position.set(0, 2, 0);
          camera.lookAt(new THREE.Vector3());
          this.$.renderer2.render(scene, camera);

          camera.position.set(0, 0, 2);
          camera.lookAt(new THREE.Vector3());
          this.$.renderer3.render(scene, camera);
        }
      });

    </script>
  </polymer-element>
</body>
</html>
